<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <form name="form" action="">
        <div class="begin">
          <h1>Начало</h1>
          <label for="">Часы<input class="begHour" type="text" /></label>
          <label for="">Минуты<input class="begMinute" type="text" /></label>
        </div>
        <div class="end">
          <h1>Конец</h1>
          <label for="">Часы<input class="endHour" type="text" /></label>
          <label for="">Минуты<input class="endMinute" type="text" /></label>
        </div>
        <button>Посчитать</button>
        <div class="res">Прошло времени:</div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
